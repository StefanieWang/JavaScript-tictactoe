<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet">
	<script type="text/javascript" src="jquery-3.1.1.js"></script>
	<script type="text/javascript" src="script.js"></script>

</head>
<body>
	<div class="container clearfix">
		<h1>TIC TAC TOE</h1>
	    <div class="game-board">
	    	<!--<canvas id = "game-board-canvas" width=300 height=300></canvas>-->
	    	<div class="squares"></div>
	    </div>
	    <ul class="game-control">
	    	<li class="game-q1 hidden">
	    		<h2>How do you want to play?</h2>
	    		<div class="choice">
	    			<div class="one-player">One Player</div>
	    			<div class="two-player">Two Player</div>
	    		</div>
	    	</li>
	    	<li class="game-q2 hidden">
	    		<h2>Would you like to be X or O?</h2>
	    		<div class="choice">
	    			<div class="x">X</div>
	    			<div class="o">O</div>
	    			<div class="back">&larr; Back</div>
	    		</div>
	    	</li>
	    	<li class="game-points hidden">
	    		<div>
	    			<div><h3 class="player1"><span class="name">Player: </span><span class="points">0</span></h3></div>
	    			<div><h3 class="player2"><span class="name">Computer: </span><span class="points">0</span></h3></div>
	    		</div>
	    		<div class="reset"><h3>Reset All</h3></div>
	    		<div class="currentPlayer">Player 1's turn!</div>
	    	</li>
	    </ul>
    </div>
</body>
</html>
